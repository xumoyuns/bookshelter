<head>

    <link rel="icon" href="./img/siteicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="login-bg-image">
    <!-- LOGIN PAGE SECTION -->
    <div class="container">
        <div class=" login-box">
            <div class="logo">
                <!-- SITE LOGO -->
                <img class="site-logo" src="./img/site-logo.svg" alt="Site logo" width="226" height="44">
            </div>
            <!-- LOGIN FORM -->
            <div class="form-section">
                <form action="" class="form">
                    <!-- USERNAME INPUT -->
                    <label for="">
                        Username
                    </label>
                    <input type="text" class="username-input" placeholder="username" required name="username">
                    <!-- PASSWORD INPUT -->
                    <label for="">
                        Password
                    </label>
                    <input type="password" class="username-password" placeholder="password" required name="password">
                    <!-- FORM SUBMIT BUTTON -->
                    <button class="login-btn">
                        login
                    </button>
                    <!-- FORGOT PASSWORD LINK -->
                    <a class="forgot-password-link" href="#">
                        <p class="forgot-password">
                            Forgot password?

                        </p>
                    </a>


                </form>
